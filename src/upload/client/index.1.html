<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文件上传-iframe局部刷新</title>
  <style>
    
  </style>
</head>
<body>
  <iframe id="iframe_tmp" src="" name="iframe_tmp" style="display: none;"></iframe>
  <form id="form" target="iframe_tmp" action="http://192.168.0.102:8888/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" multiple>
    <button type="submit">上传</button>
  </form>

  <script>
    var iframe = document.getElementById('iframe_tmp')
    
    iframe.addEventListener('load', function () {
      const data = iframe.contentWindow.document.body.innerText
      console.log(data)
    })
  </script>
</body>
</html>
